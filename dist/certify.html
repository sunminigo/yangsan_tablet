<!DOCTYPE html>
<html lang="ko">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicons/favicon-16x16.png">

	<title>양산 보건소</title>

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />
	<link rel="stylesheet" href="./assets/style/style.css" />
</head>
<body>
<header class="base-header">
  
  <div class="go-back">
    <button 
      type="button" 
      class="go-back__btn" 
      onclick="history.back()"
    >
      <img 
        src="./assets/images/icons/arrow-left-black.svg" 
        alt="뒤로가기버튼" 
      />
    </button>
  </div>
  
  <h1 class="logo">
    
      <img src="./assets/images/logo.svg" alt="양산시보건소 로고" />
    
    
  </h1>
</header>


<div class="container page_certify part1">
  <div class="certify_wrap">
    <div class="form_box">
      <label for="ip_name">이름</label>
      <input type="text" id="ip_name" placeholder="이름을 입력하세요" />
      <p class="info_txt">필수 입력 미입력시 예약 불가</p>
    </div>
    <div class="form_box">
      <label for="ip_phone">휴대전화 번호</label>
      <div>
        <input type="text" id="ip_phone" placeholder="휴대전화번호 입력" /><button type="button" class="btn btn_outline_agree btn_md">인증번호 받기</button>
      </div>
      <p class="info_txt">예약한 휴대전화 번호를 입력하세요</p>
    </div>
    <div class="form_box">
      <label for="ip_phone_chk">인증번호</label>
      <div>
        <input type="text" id="ip_phone_chk" placeholder="인증 번호 입력" /><button type="button" class="btn btn_outline_agree btn_md">인증번호 확인</button>
      </div>
      <p class="info_txt">인증번호가 일치하지 않습니다</p>
    </div>
  </div>


  <div class="btn_wrap fix shadow">
    <a href="certify_part2.html" class="btn btn_lg btn_agree shadow">다음 단계로</a>
<!--    <a href="certify_part2.html" class="btn btn_lg btn_disabled shadow">다음 단계로</a>-->
  </div>
</div>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>
	<script type="text/javascript" src="./assets/script/common.js"></script>
</body>
</html>
