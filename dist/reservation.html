<!DOCTYPE html>
<html lang="ko">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicons/favicon-16x16.png">

	<title>양산 보건소</title>

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />
	<link rel="stylesheet" href="./assets/style/style.css" />
</head>
<body>
<header class="base-header">
  
  <div class="go-back">
    <button 
      type="button" 
      class="go-back__btn" 
      onclick="history.back()"
    >
      <img 
        src="./assets/images/icons/arrow-left-black.svg" 
        alt="뒤로가기버튼" 
      />
    </button>
  </div>
  
  <h1 class="logo">
    
      <img src="./assets/images/logo.svg" alt="양산시보건소 로고" />
    
    
  </h1>
</header>


<div class="container reservation">
  <div class="dropdown">
    <ul id="accordion" class="accordion-list">
      <li>
        <button type="button" class="link">
          <p class="text">이용 보건소 선택</p>
        </button>

        <div class="submenu">
          <button type="button" class="item">
            <img src="./assets/images/icons/plus.png" alt="">양산시 보건소 본원
          </button>
          <button type="button" class="item">
            <img src="./assets/images/icons/plus.png" alt="">웅진 보건소
          </button>
        </div>
      </li>
      <li>
        <button type="button" class="link">
          <p class="text">진료 과 선택</p>
        </button>
        <div class="submenu">
          <button type="button" class="item">
            <img src="./assets/images/icons/kit-box.png" alt="">내과
          </button>
          <button type="button" class="item">
            <img src="./assets/images/icons/kit-box.png" alt="">정형외과
          </button>
          <button type="button" class="item">
            <img src="./assets/images/icons/kit-box.png" alt="">정신과 
          </button>
        </div>
      </li>
      <li>
        <button type="button" class="link">
          <p class="text">담당의 선택</p>
        </button>
        <div class="submenu">
          <button type="button" class="item">
            <img src="./assets/images/icons/kit-box.png" alt="">선택안함
          </button>
          <button type="button" class="item">
            <img src="./assets/images/icons/kit-box.png" alt="">유재석
          </button>
          <button type="button" class="item">
            <img src="./assets/images/icons/kit-box.png" alt="">정준하
          </button>
        </div>
      </li>
      <li>
        <button type="button" class="link">
          <p id="dateTime" class="text">예약 날짜/시간</p>
        </button>
        <div id="sub-accordion" class="submenu">
          <button type="button" id="date" class="links2">
            <img src="./assets/images/icons/calendar.png" alt="">
            <span id="selectDay">예약날짜를 선택하세요</span>
          </button>
          <div class="calendar-box toggle">
            <div id="datepicker"></div>
          </div>

          <button type="button" id="time" class="links2">
            <img src="./assets/images/icons/clock.png" alt="">
            <span id="selectTime" class="select-txt">예약시간을 선택하세요</span>
          </button>
          <div class="time-box toggle">
            <div class="time">
              <h3>오전</h3>
              <ul class="times">
                <li><input type="radio" id="time1" name="time" /><label for="time1" class="item">09:00</label></li>
                <li class=""><input type="radio" id="time2" name="time" /><label for="time2" class="item">09:00</label></li>
                <li class=""><input type="radio" id="time3" name="time" /><label for="time3" class="item">09:00</label></li>
                <li class=""><input type="radio" id="time4" name="time" disabled/><label for="time4" class="item">09:00</label></li>
                <li class=""><input type="radio" id="time5" name="time" /><label for="time5" class="item">09:00</label></li>
                <li class=""><input type="radio" id="time6" name="time" /><label for="time6" class="item">09:00</label></li>
              </ul>
            </div>
            <div class="time">
              <h3>오후</h3>
              <ul class="times">
                <li><input type="radio" id="time7" name="time" disabled/><label for="time7" class="item">09:00</label></li>
                <li class=""><input type="radio" id="time8" name="time" /><label for="time8" class="item">01:00</label></li>
                <li class=""><input type="radio" id="time9" name="time" /><label for="time9" class="item">01:30</label></li>
                <li class=""><input type="radio" id="time10" name="time" /><label for="time10" class="item">02:00</label></li>
                <li class=""><input type="radio" id="time11" name="time" /><label for="time11" class="item">02:30</label></li>
                <li class=""><input type="radio" id="time12" name="time" /><label for="time12" class="item">03:00</label></li>
              </ul>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div class="btn-wrap fix">
    <a href="#" class="btn btn-lg btn-agree shadow">다음 단계로</a>
    <!-- <a href="#" class="btn btn-lg btn-agree btn-disabled shadow">다음 단계로</a> -->
  </div>
</div>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>
	<script type="text/javascript" src="./assets/script/common.js"></script>
</body>
</html>
