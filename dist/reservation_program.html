<!DOCTYPE html>
<html lang="ko">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicons/favicon-16x16.png">

	<title>양산 보건소</title>

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />
	<link rel="stylesheet" href="./assets/style/style.css" />
</head>
<body>
<header class="base-header">
  
  <div class="go-back">
    <button 
      type="button" 
      class="go-back__btn" 
      onclick="history.back()"
    >
      <img 
        src="./assets/images/icons/arrow-left-black.svg" 
        alt="뒤로가기버튼" 
      />
    </button>
  </div>
  
  <h1 class="logo">
    
      <img src="./assets/images/logo.svg" alt="양산시보건소 로고" />
    
    
  </h1>
</header>


<div class="container reservation">
  <div class="dropdown">
    <ul id="accordion" class="accordion-list">
      <li>
        <button type="button" class="link">
          <p class="text"><span class="text--point">보건사업</span> 선택</p>
        </button>

        <div class="submenu">
          <button type="button" class="item">모자보건</button>
          <button type="button" class="item">건강증진</button>
          <button type="button" class="item">정신 보건</button>
        </div>
      </li>
      <li>
        <button type="button" class="link">
          <p class="text"><span class="text--point">선택한 보건사업 프로그램</span> 선택</p>
        </button>
        <div class="submenu">
          <button type="button" class="item">임산부 영유아 건강교실 운영</button>
          <button type="button" class="item">모유수유클리닉 운영</button>
          <button type="button" class="item">초보부모 멘토스쿨 운영</button>
        </div>
      </li>
      <li>
        <button type="button" class="link">
          <p id="date" class="text"><span class="text--point">보건사업 프로그램</span> 날짜 / 시간</p>
        </button>
        <div class="submenu">
          <div class="calendar-box">
            <p id="selectDay">
              예약 날짜를 선택하세요
            </p>
            <div id="datepicker"></div>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div class="btn-wrap fix">
    <a href="#" class="btn btn-lg btn-agree shadow">다음 단계로</a>
    <!-- <a href="#" class="btn btn-lg btn-agree btn-disabled shadow">다음 단계로</a> -->
  </div>
</div>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>
	<script type="text/javascript" src="./assets/script/common.js"></script>
</body>
</html>
