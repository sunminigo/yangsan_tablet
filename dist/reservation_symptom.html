<!DOCTYPE html>
<html lang="ko">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicons/favicon-16x16.png">

	<title>양산 보건소</title>

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />
	<link rel="stylesheet" href="./assets/style/style.css" />
</head>
<body>
<header class="base-header">
  
  <div class="go-back">
    <button 
      type="button" 
      class="go-back__btn" 
      onclick="history.back()"
    >
      <img 
        src="./assets/images/icons/arrow-left-black.svg" 
        alt="뒤로가기버튼" 
      />
    </button>
  </div>
  
  <h1 class="logo">
    
      <img src="./assets/images/logo.svg" alt="양산시보건소 로고" />
    
    
  </h1>
</header>


<div class="container reservation">
  <div class="reservation-symptom">
    <ul id="accordion" class="accordion-list">
      <li data-menu="증상">
        <button type="button" class="link">
          <p class="text">다음에 해당하는<br>증상을 선택해주세요</p>
        </button>
        <div class="submenu">
          <button type="button" class="item">머리</button>
          <button type="button" class="item">근육</button>
          <button type="button" class="item">신경계</button>
          <button type="button" class="item">치과</button>
        </div>
      </li>
      <li data-menu="기간">
        <button type="button" class="link">
          <p class="text">증상 발생 기간을<br>선택하여 주십시오</p>
        </button>
        <div class="submenu">
          <button type="button" class="item">당일</button>
          <button type="button" class="item">1-2 일</button>
          <button type="button" class="item">3-7일</button>
          <button type="button" class="item">1주일 이상</button>
        </div>
      </li>
    </ul>
  </div>

  <div class="btn-wrap fix">
    <a href="finish_type3.html" class="btn btn-lg btn-agree shadow">다음 단계로</a>
    <!-- <a href="#" class="btn btn-lg btn-agree btn-disabled shadow">다음 단계로</a> -->
  </div>
</div>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>
	<script type="text/javascript" src="./assets/script/common.js"></script>
</body>
</html>
