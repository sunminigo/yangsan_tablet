<!DOCTYPE html>
<html lang="ko">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicons/favicon-16x16.png">

	<title>양산 보건소</title>

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />
	<link rel="stylesheet" href="./assets/style/style.css" />
</head>
<body>
<header class="base-header">
  
  <div class="go-back">
    <button 
      type="button" 
      class="go-back__btn" 
      onclick="history.back()"
    >
      <img 
        src="./assets/images/icons/arrow-left-black.svg" 
        alt="뒤로가기버튼" 
      />
    </button>
  </div>
  
  <h1 class="logo">
    
      <img src="./assets/images/logo.svg" alt="양산시보건소 로고" />
    
    
  </h1>
</header>


<div class="container certify">
  <div class="certify-address">
    <p class="certify-message">
      양산시 보건소를 이용하시는 고객님의<br/>주민등록번호, 주민등록상 주소지를<br/>입력해주세요.
    </p>

    <div class="certify-form">
      <label for="certify-resident">생년 월일</label>
      <input type="text" id="certify-resident" placeholder="생년월일 8자리를 입력하여 주십시오&#13;&#10;EX) 19921119" />
    </div>
    <div class="certify-form">
      <label for="certify-address">주소</label>
      <div>
        <input type="text" id="certify-address" placeholder="주소지 검색" />
        <button type="button" class="btn btn-outline-agree btn-md">주소지 찾기</button>
      </div>
    </div>
    <div class="certify-form">
      <label for="certify-phone-chk">상세 주소 입력</label>
      <div>
        <input type="text" id="ip-phone-chk" placeholder="상세주소를 입력하세요"/>
      </div>
    </div>
  </div>


  <div class="btn-wrap column">
    <a href="#" class="btn btn-lg btn-disabled shadow">확인</a>
    <!-- 전부 입력 시 -->
    <!-- <a href="#" class="btn btn-lg btn-agree shadow">확인</a> -->
  </div>
</div>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>
	<script type="text/javascript" src="./assets/script/common.js"></script>
</body>
</html>
