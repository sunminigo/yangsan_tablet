<!DOCTYPE html>
<html lang="ko">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicons/favicon-16x16.png">

	<title>양산 보건소</title>

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />
	<link rel="stylesheet" href="./assets/style/style.css" />
</head>
<body>
<header class="base-header">
  
  <div class="go-back">
    <button 
      type="button" 
      class="go-back__btn" 
      onclick="history.back()"
    >
      <img 
        src="./assets/images/icons/arrow-left-black.svg" 
        alt="뒤로가기버튼" 
      />
    </button>
  </div>
  
  <h1 class="logo">
    
      <img src="./assets/images/logo.svg" alt="양산시보건소 로고" />
    
    
  </h1>
</header>


<div class="container certify">
  <div class="certify-finish">
    <p class="certify-finish-message">
      <span>김양산</span> 고객님의<br>접수가 완료 되었습니다.
    </p>

    <div class="certify-finish-selected">
      <p>유재석 / 내과</p>
      <p>[진료과 위치]</p>
      <p>[접수 완료 시간]</p>
    </div>

    <p class="certify-finish-message">
      이용해주셔서 감사합니다.
    </p>
  </div>

  <div class="btn-wrap fix">
    <button type="button" class="btn btn-lg btn-agree shadow">확인</button>
  </div>

</div>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>
	<script type="text/javascript" src="./assets/script/common.js"></script>
</body>
</html>
