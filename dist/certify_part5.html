<!DOCTYPE html>

<body>
<header class="base-header">
  
  <div class="go-back">
    <button 
      type="button" 
      class="go-back__btn" 
      onclick="history.back()"
    >
      <img 
        src="./assets/images/icons/arrow-left-black.svg" 
        alt="뒤로가기버튼" 
      />
    </button>
  </div>
  
  <h1 class="logo">
    
      <img src="./assets/images/logo.svg" alt="양산시보건소 로고" />
    
    
  </h1>
</header>


<div class="container page_certify part5">
  <div class="certify_wrap">
    <p class="main_txt"><strong>[이름]</strong> 님의 보건소 <br class="xsbr">예약이 완료되었습니다.</p>

    <div class="bg_box">
      <div>
        <p class="title">이용보건소</p>
        <p class="selected point"><strong>양산시 보건소 본원</strong></p>
      </div>
      <div>
        <p class="title">예약 날짜 및 시간</p>
        <p class="selected">2022년 2월 18일 11:30분</p>
      </div>
      <div>
        <p class="title">진료 담당의</p>
        <p class="selected">유재석 / 내과</p>
      </div>
      <div>
        <p class="danger">사진 미등록 고객님께서는 <br>접수창구에서 별도의 접수를 하셔야 합니다</p>
      </div>
    </div>
    <p class="">예약 완료된 내용은<br>SMS나 모바일 웹에서도<br>확인하실 수 있습니다.<br>감사합니다.</p>
  </div>

  <!-- 촬영 전 -->
  <div class="btn_wrap fix shadow">
    <button type="button" class="btn btn_lg btn_agree shadow">촬영</button>
    <!--    <button type="button" class="btn btn_lg btn_disabled shadow">촬영</button>-->
  </div>
  <!-- 촬영 후 -->

  </div>

</div>
